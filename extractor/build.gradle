plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // Checkstyle dependencies
    implementation 'com.puppycrawl.tools:checkstyle:10.17.0'
    implementation 'com.puppycrawl.tools:checkstyle:10.17.0:tests'
    testImplementation 'com.puppycrawl.tools:checkstyle:10.17.0'
    testImplementation 'com.puppycrawl.tools:checkstyle:10.17.0:tests'
}

application {
    mainClass = 'com.example.extractor.Main'
}

tasks.withType(JavaCompile) {
    options.release = 21
}

test {
    useJUnitPlatform()
    testLogging {
        showStandardStreams = true
        events "passed", "skipped", "failed"
    }
}

// Directory for generated files
def generatedDir = file("$buildDir/generated")

compileJava {
    options.compilerArgs << "-s"
    options.compilerArgs << generatedDir.toString()

    doFirst {
        // make sure that directory exists
        generatedDir.mkdirs()
    }
}

clean.doLast {
    // clean-up directory when necessary
    generatedDir.deleteDir()
}

sourceSets {
    generated {
        java {
            srcDir generatedDir
        }
    }
}
